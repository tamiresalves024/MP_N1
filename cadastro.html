<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="index (2).css">
</head>
<style>

</style>

<header>
    <a>MENU</a>
</header>

<body>
    <h1>Efetue seu Cadastro</h1>

    <form action="#">
        <div class="input-group">
            <div class="input-box">
                <label for="fullname">Nome</label>
                <input id="fullname" type="text" size="50" name="fullname" placeholder="Digite seu Nome" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" size="50" name="email" placeholder="Digite seu Email" required>
             </div>

            <div class="input-box">
                <label for="cep">CEP</label>
                <input id="cep" type="text" size="6" name="cep" placeholder="12345-678" required>
            </div>

            <div class="input-box">
                <label for="Rua">Rua</label>
                <input id="rua" type="text" size="30" name="rua" required>
                <label for="numero">N°</label>
                <input id="numero" type="text" size="3" name="numero" required>
            </div>

            <div class="input-box">
                <label for="complemento">Complemento</label>
                <input id="complemento" type="text" size="25" name="complemento" required>
            </div>

            <div class="input-box">
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" size="20" name="cidade" required>
                <label for="UF">UF</label> 
                <input id="uf" type="text" size="1" name="uf" required>
            </div>

        </div>

        <div class="register-button">
            <button><a href="#">Cadastrar</a></button>
        </div><br />
    </form>
    <footer>
        <div id="footer_copyright">
            &#169;
            SKZ 2023
        </div>
    </footer>
</body>
</html>
